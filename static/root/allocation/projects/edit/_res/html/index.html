<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="item.area" class="sele">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="area in areas" value="{{area.area}}">{{area.area}}</option>
                        </select> 
                         <input type="text" ng-model="item.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="item.project" class="sele">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="project in projects" value="{{project}}">{{project}}</option>
                        </select> 
                         <input type="text" ng-model="item.project" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="item.innerProject" class="sele">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="internal in internals" value="{{internal}}">{{internal}}</option>
                        </select> 
                         <input type="text" ng-model="item.innerProject" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属项目组</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="item.depart" class="sele">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="depart in departs" value="{{depart.department}}">{{depart.department}}</option>
                        </select> 
                         <input type="text" ng-model="item.depart" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>立项情况</em></label>
                    <!-- <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side"> -->
                        <select ng-model="item.makeProject" class="sele">
                            <option value="请选择" disabled>请选择</option>
                            <option value="NOMAKE">预立项</option>
                            <option value="HADMAKE">立项</option>
                            <option value="NOTMAKE">不立项</option>
                            <!-- <option ng-repeat="approval in approvals" value="{{approval}}">{{approval}}</option> -->
                        </select> 
                         <!-- <input type="text" ng-model="item.makeProject" ng-verify="{}"> -->
                    <!-- </div> -->
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单号</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="item.dispatchNum" class="sele">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="num in nums" value="{{num}}">{{num}}</option>
                        </select> 
                         <input type="text" ng-model="item.dispatchNum" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目状态</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="item.status" class="sele">
                            <option value="启用">启用</option>
                            <option value="禁用">禁用</option>
                        </select>
                    </div>
                </li>



                <!-- <li class="required">
                    <p class="dataBottom">
                        <button ng-click="add()" style="font-size:14px;">添加表</button>
                    </p>
                </li> -->



                <!-- <div class="question">
                    <div class="questionlist" ng-repeat="list in btos">
                        <div class="collect">
                            <div class="collect-select seconds">
                                <li class="required">
                                    <label><i><img src="/images/mandatory.png"></i><em>表名称</em></label>
                                    <input type="text" ng-model="list.name">
                                </li>
                                <li class="required">
                                    <label><i><img src="/images/mandatory.png"></i><em>表状态</em></label>
                                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                                        <select ng-model="list.status" class="sele">
                                            <option value="START">启用</option>
                                            <option value="END">禁用</option>
                                        </select>
                                    </div>
                                </li>
                            </div>
                        </div>
                        <button class="btn" ng-click="del($index)">×</button>
                    </div>
                </div> -->
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
