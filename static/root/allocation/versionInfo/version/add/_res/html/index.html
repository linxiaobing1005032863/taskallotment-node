<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>制度名</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>功能目的</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.purpose">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>功能特色</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.feature">
                </li class="required">
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>版本号</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.version">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>采纳意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.advice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>制定/修订人</em></label>
                    <div class="sele side">
                        <select ng-model="data.designer" class="sele">
                            <option ng-repeat="list in allUser">{{ list.username }}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.designer" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>责任审核</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.audit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>制定/修订背景</em></label>
                    <textarea ng-verify="{}" ng-model="data.background"></textarea>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>制作/修订内容</em></label>
                    <textarea ng-verify="{}" ng-model="data.content"></textarea>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>完成时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image finishTime" ng-model="data.finishTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否已开发</em></label>
                    <select class="sele" ng-model="data.haveDevelop">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>开发人员</em></label>
                    <div class="sele side">
                        <select ng-model="data.developer" class="sele">
                            <option ng-repeat="list in allUser">{{ list.username }}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.developer" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否通过体验测试</em></label>
                    <select class="sele" ng-model="data.pass">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>体验时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image time" ng-model="data.experienceTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>体验人员</em></label>
                    <div class="sele side">
                        <select ng-model="data.experiencer" class="sele">
                            <option ng-repeat="list in allUser">{{ list.username }}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.experiencer" ng-verify="{}">
                    </div>
                </li>
                <li>
                    <label><em>问题</em></label>
                    <input type="text" ng-model="data.question">
                </li>
                <li>
                    <label><em>修改建议</em></label>
                    <input type="text" ng-model="data.editAdvice">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="data.rate">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
