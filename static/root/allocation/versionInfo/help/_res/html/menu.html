<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" class="lis">
        <a href="javascript:void(0)" class="same-one">列表</a>
    </li>
    <li ng-click="detail()" ng-class="{'current':menuClass=='detailMenu','seeParent':idList}" >
        <a href="javascript:void(0)"  class="same-two see">详情</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idList}" >
        <a href="javascript:void(0)"  class="same-three see">编辑</a>
    </li>
    <li ng-click="answer()" ng-class="{'current':menuClass=='answerMenu','seeParent':idList}" >
        <a href="javascript:void(0)"  class="same-three see">解答</a>
    </li>
</ul>
