<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>执行人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="charg.execute" class="sele">
                            <option ng-repeat="name in names" value="{{name.username}}">{{name.username}}</option>
                        </select> 
                        <input type="text" ng-model="charg.execute" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i></i><em>任务量</em></label>
                    <input type="number" ng-model="charg.planNum">
                </li>
                <li class="required">
                    <label><i></i><em>所需时长</em></label>
                    <input type="number" ng-model="charg.needTime1">
                </li>
                <li class="required">
                    <label><i></i><em>时间类型</em></label>
                    <select class="sele num" ng-model="charg.needType" ng-change="changSelect()">
                        <option value="MINUTE">分</option>
                        <option value="HOUR">时</option>
                        <option value="DAY">天</option>
                    </select>
                </li>
                <li class="required">
                    <label><i></i><em>任务开始时间</em></label>
                    <input type="text" ng-model="charg.startTime" class="startTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                </li>
                <li class="required">
                    <label><i></i><em>任务结束时间</em></label>
                    <input type="text" ng-model="charg.endTime" class="endTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
