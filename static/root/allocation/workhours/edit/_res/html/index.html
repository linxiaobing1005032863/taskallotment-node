<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="work.area" class="sele">
                            <option ng-repeat="area in areas" value="{{area.area}}">{{area.area}}</option>
                        </select> 
                        <input type="text" ng-model="work.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组/部门</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="work.depart" class="sele">
                            <option ng-repeat="depart in departs" value="{{depart.department}}">{{depart.department}}</option>
                        </select> 
                        <input type="text" ng-model="work.depart" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用于对象</em></label>
                    <select class="sele num" ng-model="work.forObject">
                        <option value="ALL">全体</option>
                        <option value="DEPART">部门</option>
                        <option value="PERSON">个人</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>标准类型</em></label>
                    <select class="sele num" ng-model="work.standardType">
                        <option value="DAYSTANDARD">日工时标准</option>
                        <option value="WEEKSTANDARD">周工时标准</option>
                        <option value="PERSONSTANDARD">月工时标准</option>
                    </select>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>标准工时</em></label>
                    <input type="text" ng-model="work.hour">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否提醒本部门所有人</em></label>
                    <select class="sele num" ng-model="work.sendAll">
                        <option ng-value="true">是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>提醒频率</em></label>
                    <input type="text" ng-model="work.remind">
                </li>
                <li class="required">
                    <label><em>提醒间隔</em></label>
                    <select class="sele num" ng-model="work.spacing">
                        <option value="MINTUE">分</option>
                        <option value="HOUR">时</option>
                        <option value="DAY">天</option>
                        <option value="WEEK">周</option>
                        <option value="MONTH">月</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>开始提醒时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image remindTime" ng-model="work.remindTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>提醒对象</em></label>
                    <div class="select" style="width: 55%;">
                        <p class="select-text" >
                            <span ng-repeat="str in positions">{{str}}, </span>
                        </p>
                        <div class="mymultiselect"  ng-dropdown-multiselect="" options="arr" selected-model="positions" extra-settings="stringSettings"></div>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele num" ng-model="work.status">
                        <option value="START">启用</option>
                        <option value="END">禁用</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
