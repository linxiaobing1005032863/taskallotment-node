<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否延期完成</em></label>
                    <select class="sele num" ng-model="edit.delay" ng-change="changSelect()">
                        <option ng-value="true">是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>延期时长</em></label>
                    <input type="text" ng-model="edit.delayTime1">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>延期时长时间类型</em></label>
                    <select class="sele num" ng-model="edit.delayType" ng-change="changSelect()">
                        <option value="MINUTE">分钟</option>
                        <option value="HOUR">小时</option>
                        <option value="DAY">天</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>上报原因</em></label>
                    <input type="text" ng-model="edit.reportReason">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
