<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <select class="sele num" ng-model="remind.project" ng-change="changSelect1()">
                        <option ng-repeat="getProject in getProjects" value="{{getProject.project}}">{{getProject.project}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目表</em></label>
                    <select class="sele num" ng-model="remind.projectTable" ng-change="changSelect2()">
                        <option ng-repeat="getTable in getTables" value="{{getTable.name}}">{{getTable.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务名</em></label>
                    <select class="sele num" ng-model="remind.taskName">
                        <option ng-repeat="getName in getNames" value="{{getName}}">{{getName}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>第一次提醒时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image firstTime" ng-model="remind.firstTime">
                </li>
                <li class="required">
                    <label><i></i><em>第二次提醒时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image secondTime" ng-model="remind.secondTime">
                </li>
                <li class="required">
                    <label><i></i><em>第三次提醒时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image thridTime" ng-model="remind.thridTime">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
