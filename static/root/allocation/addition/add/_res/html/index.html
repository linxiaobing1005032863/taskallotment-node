<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <select class="sele num" ng-model="add.area" ng-change="getSelect1()">
                        <option ng-repeat="getAreaT in getAreaTs" value="{{getAreaT}}">{{getAreaT}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组/部门</em></label>
                    <select class="sele num" ng-model="add.depart" ng-change="getSelect2()">
                        <option ng-repeat="getDepartT in getDepartTs" value="{{getDepartT}}">{{getDepartT}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <select class="sele num" ng-model="add.projectId" ng-change="getSelect3()">
                        <option ng-repeat="getProjectT in getProjectTs" value="{{getProjectT.id}}">{{getProjectT.project}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目表</em></label>
                    <select class="sele num" ng-model="add.table">
                        <option ng-repeat="getTableT in getTableTs" value="{{getTableT}}">{{getTableT}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务名称</em></label>
                    <input type="text" ng-model="add.taskName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>功能模块</em></label>
                    <input type="text" ng-model="add.moudle" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>功能级别</em></label>
                    <input type="number" ng-model="add.gpriority" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务类型</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="add.taskType" class="sele" ng-change="times()">
                            <option value="ADMININSTRATION">行政任务</option>
                            <option value="ENGINEERING">工程任务</option>
                            <option value="TRAINING">培训任务</option>
                        </select>
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>时长类型</em></label>
                    <select ng-model="add.timesType" class="sele" disabled>
                        <option value="ADMININSTRATIONS">行政时长</option>
                        <option value="ENGINEERINGS">工程时长</option>
                        <option value="TRAININGS">培训时长</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务内容</em></label>
                    <input type="text" ng-model="add.content">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务状态</em></label>
                    <select ng-model="add.taskStatus" class="sele">
                        <option value="FINISH">已完成</option>
                        <option value="DOING">正在执行</option>
                        <option value="UNFINISHED">未完成</option>
                        <option value="RECEIVE">待接收</option>
                        <option value="NOTRECEIVE">不接收</option>
                        <option value="TOBEAUDITED">上报待审核</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划执行时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image planTime" ng-model="add.planTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所需时长</em></label>
                    <input type="number" ng-model="add.needTime1">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所需时长时间类型</em></label>
                    <select class="sele num" ng-model="add.needType">
                        <option value="MINUTE">分</option>
                        <option value="HOUR">时</option>
                        <option value="DAY">天</option>
                    </select>
                </li>
                <li class="required">
                    <label style="display:flex;"><i><img src="/images/mandatory.png"></i><!-- <em>字段名可选</em> -->  
                    <em>
                        <select class="gx" ng-model="add.changeName" ng-init="add.changeName='执行人'">
                            <option value="执行人">执行人</option>
                            <option value="负责人">负责人</option>
                        </select> 
                    </em>
                    </label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="add.gitName" class="sele">
                            <option ng-repeat="gitName in gitNames" value="{{gitName.username}}">{{gitName.username}}</option>
                        </select> 
                         <input type="text" ng-model="add.gitName" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>执行人地区</em></label>
                    <select class="sele num" ng-model="add.executeArea">
                        <option ng-repeat="getArea in getAreas" value="{{getArea.area}}">{{getArea.area}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>执行人部门</em></label>
                    <select class="sele num" ng-model="add.executeDepart">
                        <option ng-repeat="getDepart in getDeparts" value="{{getDepart.department}}">{{getDepart.department}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划任务量</em></label>
                    <input type="number" ng-model="add.planNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image startTime" ng-model="add.startTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image endTime" ng-model="add.endTime">
                </li>
                <li class="required">
                    <label><i></i><em>备注</em></label>
                    <input type="text" ng-model="add.remark">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务是否拆分</em></label>
                    <select class="sele num" ng-model="add.split" ng-change="changSelect2()" ng-init="add.split='true'">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
                <li class="required" ng-style="splitDay">
                    <label><i><img src="/images/mandatory.png"></i><em>拆分为（天）</em></label>
                    <input type="number" ng-model="add.day">
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openAddFun()">提交</button>
    </p>
</div>
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>是否要添加数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
